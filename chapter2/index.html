<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>[Vue.js]Chapter2</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <!-- Chapter2 -->
    <div id="app">
      <h1>{{ title }}</h1>
        <ul>
          <li v-for="item in items" :key="item.name">
            {{ item.name }}の個数:
            <!-- v-onを使用した場合 -->
            <!-- <input type="number" @input="item.quantity = $event.target.value" :value="item.quantity" min="0"> -->
            <!-- v-modelを使用した場合 -->
            <input type="number" v-model="item.quantity" min="0">
        </ul>
        <hr>
        <div :style="errorMessageStyle">
        <ul>
          <li v-for="item in items" :key="item.name">
            {{ item.name }}: {{ item.price }} × {{ item.quantity }} = {{ item.price * item.quantity | numberWithDelimiter}}
          </li>
        </ul>
        <p>小計: {{ totalPrice | numberWithDelimiter }}円</p>
        <p>合計(税込): {{ totalPriceWithTax | numberWithDelimiter }}円</p>
        <p v-show="!canBuy">
          {{ 1000 | numberWithDelimiter }}円以上から購入できます
        </p>
        <button v-bind:disabled="!canBuy" @click="doBuy" >Buy</button>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
